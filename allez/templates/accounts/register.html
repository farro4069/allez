{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class='container'>

	<h1>Register as a new user</h1>
	<a href="{% url 'login' %}"><h3> or login with existing password</h3></a>
	<br>

	<form method='POST' action='.'>
		{% csrf_token %}
		{{ form|crispy }} 
		<input type="submit" name="submit" class='button'>
	</form>
</div>
{% endblock %}
